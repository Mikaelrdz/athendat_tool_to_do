<h2 mat-dialog-title>Eliminar Producto</h2>
<mat-dialog-content>
  <p>¿Estás seguro de que quieres eliminar el producto <strong>{{ data.name }}</strong>?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="cancel()">Cancelar</button>
  <button mat-button color="warn" (click)="confirmDelete()">Eliminar</button>
</mat-dialog-actions>
